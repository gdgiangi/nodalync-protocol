name: Release

# Unified release workflow for both CLI and Protocol releases.
#
# Tag patterns:
#   - v0.5.0, v0.5.1, etc.           → CLI/application release (builds binaries + Docker)
#   - protocol-v0.2.1, etc.          → Protocol release (GitHub release only, no binaries)
#
# Protocol crates are libraries - consumers use them via Cargo, not binaries.

on:
  push:
    tags:
      - "v*"
      - "protocol-v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.5.0 or protocol-v0.2.1)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  BINARY_NAME: nodalync

permissions:
  contents: write

jobs:
  # Determine release type from tag
  check-release-type:
    name: Check Release Type
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.info.outputs.tag }}
      release_type: ${{ steps.info.outputs.release_type }}
      version: ${{ steps.info.outputs.version }}
    steps:
      - name: Determine release info
        id: info
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          if [[ "$TAG" == protocol-v* ]]; then
            echo "release_type=protocol" >> $GITHUB_OUTPUT
            echo "version=${TAG#protocol-v}" >> $GITHUB_OUTPUT
          else
            echo "release_type=cli" >> $GITHUB_OUTPUT
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          fi

  # Build CLI binaries (only for CLI releases)
  build:
    name: Build ${{ matrix.target }}
    needs: check-release-type
    if: needs.check-release-type.outputs.release_type == 'cli'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install protobuf compiler (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install protobuf compiler (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install protobuf compiler (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p nodalync-cli --all-features

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/
          cd dist
          tar -czvf ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz ${{ env.BINARY_NAME }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" -Destination dist/
          Compress-Archive -Path "dist/${{ env.BINARY_NAME }}.exe" -DestinationPath "dist/${{ env.BINARY_NAME }}-${{ matrix.target }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: dist/${{ env.BINARY_NAME }}-${{ matrix.target }}.*
          retention-days: 7

  # Create CLI Release (with binaries)
  release-cli:
    name: Create CLI Release
    needs: [check-release-type, build]
    if: needs.check-release-type.outputs.release_type == 'cli'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;
          cd release
          for f in *.tar.gz *.zip; do
            [ -f "$f" ] && sha256sum "$f" >> checksums.txt
          done
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-release-type.outputs.tag }}
          name: Nodalync CLI ${{ needs.check-release-type.outputs.tag }}
          body: |
            ## Nodalync CLI ${{ needs.check-release-type.outputs.version }}

            Application release with CLI and MCP server.

            ## Installation

            ### Linux (x86_64)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ needs.check-release-type.outputs.tag }}/nodalync-x86_64-unknown-linux-gnu.tar.gz
            tar -xzf nodalync-x86_64-unknown-linux-gnu.tar.gz
            chmod +x nodalync
            sudo mv nodalync /usr/local/bin/
            ```

            ### macOS (Apple Silicon)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ needs.check-release-type.outputs.tag }}/nodalync-aarch64-apple-darwin.tar.gz
            tar -xzf nodalync-aarch64-apple-darwin.tar.gz
            chmod +x nodalync
            sudo mv nodalync /usr/local/bin/
            ```

            ### macOS (Intel)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ needs.check-release-type.outputs.tag }}/nodalync-x86_64-apple-darwin.tar.gz
            tar -xzf nodalync-x86_64-apple-darwin.tar.gz
            chmod +x nodalync
            sudo mv nodalync /usr/local/bin/
            ```

            ### Docker
            ```bash
            docker pull gabrielgiangi/nodalync:${{ needs.check-release-type.outputs.tag }}
            docker run --rm gabrielgiangi/nodalync:${{ needs.check-release-type.outputs.tag }} --help
            ```

            ## Checksums
            See `checksums.txt` for SHA-256 checksums of all binaries.
          files: |
            release/*
          draft: false
          prerelease: ${{ contains(needs.check-release-type.outputs.tag, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Create Protocol Release (no binaries)
  release-protocol:
    name: Create Protocol Release
    needs: check-release-type
    if: needs.check-release-type.outputs.release_type == 'protocol'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-release-type.outputs.tag }}
          name: Nodalync Protocol ${{ needs.check-release-type.outputs.tag }}
          body: |
            ## Nodalync Protocol ${{ needs.check-release-type.outputs.version }}

            Protocol library release. These crates define the Nodalync wire format,
            data structures, validation rules, and network protocol.

            ## Crates Updated

            | Crate | Version | Description |
            |-------|---------|-------------|
            | `nodalync-crypto` | ${{ needs.check-release-type.outputs.version }} | Cryptographic primitives |
            | `nodalync-types` | ${{ needs.check-release-type.outputs.version }} | Data structures |
            | `nodalync-wire` | ${{ needs.check-release-type.outputs.version }} | Wire protocol serialization |
            | `nodalync-store` | ${{ needs.check-release-type.outputs.version }} | Storage layer |
            | `nodalync-valid` | ${{ needs.check-release-type.outputs.version }} | Validation rules |
            | `nodalync-econ` | ${{ needs.check-release-type.outputs.version }} | Economic rules |
            | `nodalync-ops` | ${{ needs.check-release-type.outputs.version }} | Protocol operations |
            | `nodalync-net` | ${{ needs.check-release-type.outputs.version }} | Network protocol |
            | `nodalync-settle` | ${{ needs.check-release-type.outputs.version }} | Settlement layer |

            ## For Developers

            Protocol crates are libraries. Add them to your `Cargo.toml`:

            ```toml
            [dependencies]
            nodalync-types = { git = "https://github.com/${{ github.repository }}", tag = "${{ needs.check-release-type.outputs.tag }}" }
            ```

            ## Specification

            See [docs/spec.md](https://github.com/${{ github.repository }}/blob/main/docs/spec.md) for the protocol specification.
          draft: false
          prerelease: ${{ contains(needs.check-release-type.outputs.tag, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
